<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop That Bubble Wrap!</title>
  <style>
    .bubble-wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 500px; /* Adjust width as needed */
      margin: 0 auto;
    }

    .bubble-button {
      background-color: #ddd;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      animation: pop 1s linear infinite alternate; /* Optional pop animation */
    }

    .popping { /* Optional pop effect style */
      transform: scale(1.1);
      opacity: 0.8;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Pop That Bubble Wrap!</h1>
  <div class="bubble-wrap"></div>

  <audio id="pop-sound" src="sounds/pop.mp3"></audio>

  <script>
    const bubbles = document.querySelectorAll(".bubble-button");
    const popSound = new Audio("sounds/pop.mp3");

    // Set random interval between 1 and 3 seconds for bubble pops
    const randomInterval = Math.floor(Math.random() * 2000) + 1000;

    function playSound() {
      // Randomly select a bubble element
      const randomBubble = bubbles[Math.floor(Math.random() * bubbles.length)];

      // Add a visual pop effect (optional)
      randomBubble.classList.add("popping");
      setTimeout(() => randomBubble.classList.remove("popping"), 100);

      popSound.play();
    }

    // Create bubbles (adjust rows and columns as needed)
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 20; j++) {
        const button = document.createElement('button');
        button.classList.add('bubble-button');
        document.querySelector('.bubble-wrap').appendChild(button);
      }
    }

    setInterval(playSound, randomInterval); // Call playSound at random intervals
  </script>
</body>
</html>
