<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop That Bubble Wrap!</title>
  <style>
    .bubble-wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 500px; /* Adjust width as needed */
      margin: 0 auto;
    }

    .bubble-button {
      background-color: #ddd;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .bubble-button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Pop That Bubble Wrap!</h1>
  <div class="bubble-wrap">
  </div>

  <script>
    const bubbleWrap = document.querySelector('.bubble-wrap');
    const popSound = new Audio("sounds/pop.mp3"); // Replace with your sound file path

    // Create bubbles (adjust rows and columns as needed)
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 20; j++) {
        const button = document.createElement('button');
        button.classList.add('bubble-button');
        bubbleWrap.appendChild(button);

        // Add event listener for click
        button.addEventListener('click', () => {
          popSound.play(); // Play the sound on click
        });
      }
    }
  </script>
</body>
</html>
