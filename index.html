<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop That Bubble Wrap!</title>
  <style>
    .bubble-wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 500px; /* Adjust width as needed */
      margin: 0 auto;
    }

    .bubble-button {
      background-color: #ddd;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .bubble-button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Pop That Bubble Wrap!</h1>
  <div class="bubble-wrap">
    </div>

  <audio id="pop-sound-1" src="sounds/pop1.mp3"></audio>
  <audio id="pop-sound-2" src="sounds/pop2.mp3"></audio>
  <script>
    const bubbleWrap = document.querySelector('.bubble-wrap');
    const popSound1 = document.getElementById('pop-sound-1');
    const popSound2 = document.getElementById('pop-sound-2');

    // Function to create a single bubble element
    function createBubble() {
      const button = document.createElement('button');
      button.classList.add('bubble-button');
      button.addEventListener('click', () => {
        // Choose a random sound
        const randomSound = Math.random() < 0.5 ? popSound1 : popSound2;
        randomSound.play();
      });
      return button;
    }

    // Generate and append bubbles (adjust rows and columns as needed)
    for (let i = 0; i < 10; i++) { // Adjust rows
      for (let j = 0; j < 20; j++) { // Adjust columns
        bubbleWrap.appendChild(createBubble());
      }
    }
  </script>
</body>
</html>
