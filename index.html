<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop That Bubble Wrap!</title>
  <style>
    .bubble-wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 500px; /* Adjust width as needed */
      margin: 0 auto;
    }

    .bubble-button {
      background-color: #ddd;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .bubble-button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Pop That Bubble Wrap!</h1>
  <div class="bubble-wrap">
  </div>

  <audio id="pop-sound" src="sounds/pop.mp3"></audio>

  <script>
    const bubbleWrap = document.querySelector('.bubble-wrap');
    const popSound = document.getElementById('pop-sound');

    // Track currently playing sounds (limit to 3 for demonstration)
    let playingSounds = 0;
    const maxConcurrentSounds = 3; // Adjust limit as needed

    // Create bubbles (adjust rows and columns as needed)
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 20; j++) {
        const button = document.createElement('button');
        button.classList.add('bubble-button');
        bubbleWrap.appendChild(button);

        // Add event listener for click
        button.addEventListener('click', () => {
          // Stop any sound exceeding the limit
          if (playingSounds >= maxConcurrentSounds) {
            const stoppedSound = document.querySelector('audio[src="sounds/pop.mp3"]:not([paused])');
            if (stoppedSound) {
              stoppedSound.pause();
              playingSounds--;
            }
          }

          popSound.cloneNode(false).play(); // Create and play a clone of the original audio element
          playingSounds++;
        });
      }
    }
  </script>
</body>
</html>
